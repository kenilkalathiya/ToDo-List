<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer ></script>
</head>
<body>
    <header class="header">
        <nav class="navbar container">
                <h1>LOGO</h1>
                <ul class="navItems">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
        </nav>
        <h1 class="headline">Hello JS Developer</h1>
    </header>
    
    <section class="container2">
        <h2 class="toDo">To Do List</h2>

        <form class="form extra" action="">
            <input type="text" name="" placeholder="Enter your To Do">
            <input class="addTodo" type="submit" value="Add To Do">
        </form>

        <ul class="todoList extra">
            <li>
                <span class="text">Do this</span>
                <div class="todo-button">
                    <button class="todo-btn done" title="Done"><img class="done-tick" src="./done-removebg-preview.png" alt="Done"></button>
                    <button class="todo-btn remove" title="Remove"><img class="remove-tick" src="./remove-removebg-preview.png" alt="Remove"></button>
                </div>
            </li>
        </ul>
    </section>
</body>
</html>
